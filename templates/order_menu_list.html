{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
<div class="container">
  <div class="col-sm-6 col-sm-offset-3">
    <h2>{{ partner.name }} 메뉴입니다.</h2>
    <form action="" mathod="post">
      <table class="table">
        <tr>
          <td>이미지</td>
          <td>메뉴 이름</td>
          <td>가격</td>
          <td>수량</td>
        </tr>
        <tr>
        {% for menu in menu_list %}
        <tr>
          <td><img style="max-width:100px;" src="{{ menu.image.url }}"></td>
          <td><a href="/partner/menu/{{ menu.id }}/">{{ menu.name }}</a></td>
          <td>{{ menu.price }}</td>
          <td><input name="{{ menu.id }}" value=0 type="number" /></td>
        </tr>
        {% endfor %}
      </table>
      <button class="btn btn-default btn-block" type="submit">주문하기</button>
    </form>
  </div>
</div>
{% endblock %}
